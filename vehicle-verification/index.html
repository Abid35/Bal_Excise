<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Verification</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header text-center">
                    <h2>Vehicle Verification</h2>
                </div>
                <div class="card-body">
                    <form id="vehicle-verification-form">
                        <div class="mb-3">
                            <label for="regNo" class="form-label">Registration Number:</label>
                            <input type="text" id="regNo" name="regNo" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="districtId" class="form-label">District:</label>
                            <select id="districtId" name="districtId" class="form-select" required>
                                <option value="" selected disabled>Select a district</option>
                                <option value="1">QUETTA</option>
                                <option value="2">HUB</option>
                                <option value="3">LORALAI</option>
                                <option value="4">SIBI</option>

                                <option value="5">DAYAAR</option>
                                <option value="6">NUSHKI</option>

                                <option value="7">PISHIN</option>
                                <option value="8">PANGOR</option>

                                <option value="9">GAWADAR</option>
                                <option value="10">TURBAT</option>
                                <option value="11">ZHOB</option>
                                <option value="12">KHUZDAR</option>
                                <option value="13">MASTUNG</option>

                                <option value="14">KALAT</option>
                                <option value="15">SOHBAT PUR</option>
                                <option value="16">JHAL MAGSI</option>
                                <option value="20">ZIARAT</option>
                                <option value="18">CHAGHI</option>
                                <option value="19">NASIRABAD</option>
                                <option value="21">QILASAIFULLAH</option>
                                <option value="22">CHAMAN</option>
                                <option value="23">SURAB</option>

                                 <option value="24">KILLAABDULLAH</option>
                                <option value="25">DUKKI</option>
                                <option value="26">BARKHAN</option>

                                <!-- Add more districts as needed -->
                            </select>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Verify Vehicle</button>
                        </div>
                    </form>
                    <!-- Loader -->
                    <div id="loader" class="text-center mt-3 d-none">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
            <div id="vehicle-info" class="vehicle-info mt-4 p-3 border bg-white shadow-sm rounded d-none"></div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies (Popper.js) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function() {
        $('#vehicle-verification-form').on('submit', function(e) {
            e.preventDefault();

            // Show loader
            $('#loader').removeClass('d-none');
            $('#vehicle-info').addClass('d-none').html(''); // clear old results

            var regNo = $('#regNo').val();
            var districtId = $('#districtId').val();

            $.ajax({
                url: 'vehicle-info.php',
                type: 'POST',
                data: {
                    regNo: regNo,
                    districtId: districtId
                },
                success: function(response) {
                    $('#loader').addClass('d-none'); // Hide loader

                    var parsedResponse;
                    try {
                        parsedResponse = (typeof response === "string") ? JSON.parse(response) : response;
                    } catch (e) {
                        $('#vehicle-info').html('<p class="text-danger">Invalid server response</p>').removeClass('d-none');
                        return;
                    }

                    if (parsedResponse.data) {
                        var data = parsedResponse.data;
                        var infoHtml = `
                            <h3 class="text-center mb-3">✅ Vehicle Information</h3>
                            <p><span class="fw-bold">Registration Number:</span> ${data.registration_no}</p>
                            <p><span class="fw-bold">District:</span> ${data.District}</p>
                            <p><span class="fw-bold">Owner Name:</span> ${data["Owner Name"]}</p>
                            <p><span class="fw-bold">Address:</span> ${data.Address || 'N/A'}</p>
                            <p><span class="fw-bold">Body Type:</span> ${data["Body Type"]}</p>
                            <p><span class="fw-bold">Model Year:</span> ${data["Model Year"]}</p>
                            <p><span class="fw-bold">Engine Capacity:</span> ${data["Engine Capacity"]}</p>
                            <p><span class="fw-bold">Engine Number:</span> ${data["Engine Number"]}</p>
                            <p><span class="fw-bold">Seating Capacity:</span> ${data["Seating Capacity"]}</p>
                            <p><span class="fw-bold">Last Tax Paid Upto:</span> ${data["Last Tax Paid Upto"]}</p>
                            <p><span class="fw-bold">Registration Date:</span> ${data["Registration Date"]}</p>
                        `;
                        $('#vehicle-info').html(infoHtml).removeClass('d-none');
                    } else {
                        $('#vehicle-info').html('<p class="text-warning">⚠ No vehicle data found.</p>').removeClass('d-none');
                    }
                },
                error: function(xhr, status, error) {
                    $('#loader').addClass('d-none');
                    $('#vehicle-info').html('<p class="text-danger">❌ An error occurred: ' + error + '</p>').removeClass('d-none');
                }
            });
        });
    });
</script>

</body>
</html>
